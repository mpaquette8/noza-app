<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillence AI - Le savoir accessible à tous</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="modulepreload" href="assets/js/navigation.js">
    <link rel="modulepreload" href="assets/js/utils.js">
    <link rel="modulepreload" href="assets/js/auth.js">
    <script>
      const inter = document.createElement('link');
      inter.rel = 'stylesheet';
      inter.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap';
      inter.media = 'print';
      inter.onload = () => { inter.media = 'all'; };
      document.head.appendChild(inter);
    </script>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    </noscript>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="assets/css/marketing.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <header class="header">
            <button id="menuToggle" class="menu-toggle" aria-label="Ouvrir le menu" aria-controls="headerNav" aria-expanded="false">
                <i data-lucide="menu"></i>
            </button>
            <div class="header-logo">
                <img src="assets/images/logo.JPG" alt="Skillence AI" class="logo">
            </div>
            <nav id="headerNav" class="header-nav">
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/solutions.html">Solutions</a></li>
                    <li><a href="/tarifs.html">Tarifs</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a id="authNavLink" href="/auth.html">Login/Signup</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section d'authentification -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Connexion</button>
                    <button class="auth-tab" data-tab="register">Inscription</button>
                </div>

                <!-- Formulaire de connexion -->
                <div id="loginForm" class="auth-form">
                    <h3>Se connecter</h3>

                    <!-- Bouton Google officiel -->
                    <div class="google-auth-container">
                        <div id="googleSignInButton"></div>
                    </div>

                    <div class="auth-separator">
                        <span>ou</span>
                    </div>

                    <!-- Formulaire email existant -->
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="button" class="auth-btn" id="loginBtn">
                        <i data-lucide="log-in"></i>
                        Se connecter
                    </button>
                    <div class="auth-error" id="loginError"></div>
                </div>

                <!-- Formulaire d'inscription -->
                <div id="registerForm" class="auth-form hidden">
                    <h3>Créer un compte</h3>

                    <!-- Bouton Google pour inscription -->
                    <div class="google-auth-container">
                        <div id="googleSignInButtonRegister"></div>
                    </div>

                    <div class="auth-separator">
                        <span>ou</span>
                    </div>

                    <!-- Formulaire email existant -->
                    <div class="form-group">
                        <label for="registerName">Nom</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="button" class="auth-btn" id="registerBtn">
                        <i data-lucide="user-plus"></i>
                        Créer mon compte
                    </button>
                    <div class="auth-error" id="registerError"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts - Dans l'ordre de dépendance -->
    <script src="assets/js/auth-check.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script type="module" src="assets/js/navigation.js" defer></script>
    <script type="module" src="assets/js/utils.js" defer></script>
    <script src="assets/js/googleAuth.js" defer></script>
    <script type="module" src="assets/js/auth.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
