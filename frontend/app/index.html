<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillence AI - Application</title>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <script>
      const inter = document.createElement('link');
      inter.rel = 'stylesheet';
      inter.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap';
      inter.media = 'print';
      inter.onload = () => { inter.media = 'all'; };
      document.head.appendChild(inter);
    </script>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    </noscript>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <!-- Section utilisateur connect√© -->
        <div id="userSection" class="user-section">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar hidden" src="" alt="Avatar utilisateur">
                <i data-lucide="user-circle" id="userDefaultIcon" aria-hidden="true"></i>
                <span class="user-name"></span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i data-lucide="log-out" aria-hidden="true"></i>
                D√©connexion
            </button>
        </div>

        <div class="main-content">
            <div class="course-display">
                <div class="tabs">
                <div class="tab active" data-tab="course">D√©cryptage</div>
                <div class="tab" data-tab="quiz-on-demand">Quiz sur demande</div>
                <div class="tab" data-tab="history">Mes d√©couvertes</div>
                <div class="tab" data-tab="paths">Explorations</div>
            </div>

            <div class="tab-content" id="courseTab">

                    <div class="decryptage-controls">
                        <div class="decryptage-left">
                            <div class="form-group">
                                <label for="subject">Sujet √† d√©crypter</label>
                                <div class="subject-input-container">
                                    <textarea id="subject" placeholder="Ex: Le fonctionnement de la m√©moire humaine"></textarea>

                                        G√©n√©rer un sujet al√©atoire
                                        <i data-lucide="dice-6" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="decryptage-right">
                            <div id="advancedSettings" class="advanced-settings">
                                <div class="new-selector-container">
                                    <div class="selector-group">
                                        <div class="selector-title">üìö Niveau de vulgarisation</div>
                                        <div class="selector-buttons">
                                            <button data-type="vulgarization" data-value="general_public" class="active">Grand public</button>
                                            <button data-type="vulgarization" data-value="enlightened">√âclair√©</button>
                                            <button data-type="vulgarization" data-value="knowledgeable">Connaisseur</button>
                                            <button data-type="vulgarization" data-value="expert">Expert</button>
                                        </div>
                                    </div>
                                    <div class="selector-group">
                                        <div class="selector-title">‚è±Ô∏è Dur√©e</div>
                                        <div class="selector-buttons">
                                            <button data-type="duration" data-value="short" class="active">Courte</button>
                                            <button data-type="duration" data-value="medium">Moyenne</button>
                                            <button data-type="duration" data-value="long">Longue</button>
                                        </div>
                                    </div>
                                    <div class="selector-group">
                                        <div class="selector-title">üë®‚Äçüè´ Type de prof</div>
                                        <div class="selector-buttons">
                                            <button data-type="teacher_type" data-value="methodical" class="active">M√©thodique</button>
                                            <button data-type="teacher_type" data-value="passionate">Passionn√©</button>
                                            <button data-type="teacher_type" data-value="analogist">Analogiste</button>
                                            <button data-type="teacher_type" data-value="pragmatic">Pragmatique</button>
                                            <button data-type="teacher_type" data-value="benevolent">Bienveillant</button>
                                            <button data-type="teacher_type" data-value="synthetic">Synth√©tique</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="generate-btn" id="generateBtn">
                            <i data-lucide="sparkles" aria-hidden="true"></i>
                            D√©crypter le sujet
                        </button>
                        <button class="generate-quiz-btn" id="generateQuiz" disabled>
                            <i data-lucide="help-circle" aria-hidden="true"></i>
                            Quiz du cours
                        </button>
                    </div>
                </div>
                <div class="course-content hidden" id="courseContent">
                        <div id="quizSection" class="hidden"></div>
                        <div class="course-actions">
                            <button class="action-btn" id="exportPdf">
                                <i data-lucide="file-text" aria-hidden="true"></i>
                                Exporter PDF
                            </button>
                            <button class="action-btn" id="exportDocx">
                                <i data-lucide="file-text" aria-hidden="true"></i>
                                Exporter DOCX
                            </button>
                            <button class="action-btn" id="copyContent">
                                <i data-lucide="copy" aria-hidden="true"></i>
                                Copier
                            </button>
                        </div>
                        <div id="generatedCourse"></div>
                        <div class="chat-interface">
                            <div class="chat-messages" id="chatMessages"></div>
                            <div class="chat-input-container">
                                <textarea class="chat-input" id="chatInput" placeholder="Comment je peux t'aider ?" rows="2"></textarea>
                                <button class="chat-send-btn" id="chatSendBtn">
                                    <i data-lucide="send" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content hidden" id="quiz-on-demandTab">
                    <div class="quiz-ondemand-section" id="quizOnDemandSection">
                        <div class="form-group">
                            <label for="quizSubject">Sujet du quiz</label>
                            <div class="quiz-subject-input-container">
                                <input type="text" id="quizSubject" placeholder="Ex: La photosynth√®se">
                                <button type="button" class="random-quiz-subject-btn" id="randomQuizSubjectBtn">
                                    <i data-lucide="sparkles" aria-hidden="true"></i>
                                    G√©n√©rer un sujet al√©atoire
                                    <i data-lucide="dice-6" aria-hidden="true"></i>

                            <label for="quizLevel">Niveau</label>
                            <select id="quizLevel">
                                <option value="beginner">D√©butant</option>
                                <option value="intermediate" selected>Interm√©diaire</option>
                                <option value="expert">Expert</option>
                                <option value="hybrid">Hybride</option>
                                <option value="hybridExpert">Hybride Expert</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="questionCount">Nombre de questions</label>
                            <select id="questionCount">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <button class="generate-btn" id="generateOnDemandQuiz">
                            <i data-lucide="help-circle" aria-hidden="true"></i>
                            G√©n√©rer le quiz
                        </button>
                    </div>
                    <div id="quizOnDemandResults" class="hidden"></div>

                <div class="tab-content hidden" id="historyTab">

                        <h3>Aucun historique</h3>
                        <p>Vos cours g√©n√©r√©s appara√Ætront ici automatiquement.</p>
                    </div>
                </div>
                <div class="tab-content hidden" id="pathsTab">
                    <div class="empty-state">
                        <i data-lucide="map" aria-hidden="true"></i>
                        <h3>Aucun parcours</h3>
                        <p>Cr√©ez des parcours d'apprentissage en sauvegardant vos cours.</p>

                </div>
            </div>
        </div>
    </div>

    <script src="/env.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
