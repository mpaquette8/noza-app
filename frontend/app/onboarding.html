<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="preconnect" href="https://accounts.google.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css">
    <style>.container{max-width:700px;margin:40px auto;background:#fff;padding:30px;border-radius:15px;box-shadow:0 6px 16px rgba(0,0,0,0.15)}.question-field{display:flex;flex-direction:column;gap:8px;margin-bottom:20px}.question-field label{font-weight:600;font-size:1rem;color:#2d3748}.question-field input,.question-field select,.question-field textarea{width:100%;padding:12px 16px;border:1px solid #cbd5e0;border-radius:8px;font-size:1rem;background:#fff;transition:border-color 0.3s ease,box-shadow 0.3s ease}.question-field input:focus,.question-field select:focus,.question-field textarea:focus{outline:none;border-color:#3182ce;box-shadow:0 0 0 3px rgba(66,153,225,0.5)}.submit-btn{width:100%;padding:14px;background:linear-gradient(135deg,#4299e1,#3182ce,#2c5282);color:#fff;border:none;border-radius:10px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:background 0.3s ease,transform 0.3s ease,box-shadow 0.3s ease}.submit-btn:hover{background:linear-gradient(135deg,#3182ce,#2c5282,#2a4365);transform:translateY(-2px);box-shadow:0 8px 20px rgba(66,153,225,0.4)}.submit-btn:active{transform:translateY(0)}</style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay" style="display:none;">
    <div class="loading-spinner"></div>
  </div>

  <div class="container">
    <form id="onboardingForm" class="onboarding-form" style="display:none;"></form>
  </div>

  <script src="/env.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
  <script type="module" src="/src/main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Vérifier l'authentification avant tout
  if (!window.authManager) {
    console.error('AuthManager non disponible');
    window.location.href = '/auth.html';
    return;
  }

  // Vérifier si l'utilisateur est authentifié
  if (!window.authManager.isAuthenticated()) {
    console.log('Utilisateur non authentifié, redirection...');
    window.location.href = '/auth.html';
    return;
  }

  const form = document.getElementById('onboardingForm');

  console.log('Onboarding globals', {
    API_BASE_URL: window.API_BASE_URL,
    authManager: window.authManager,
    utils: window.utils,
    isAuthenticated: window.authManager.isAuthenticated()
  });

  // Verify required globals
  if (!window.API_BASE_URL || !window.authManager || !window.utils) {
    console.error('Missing required globals');
    window.utils?.showNotification?.('Erreur de configuration', 'error') || alert('Erreur de configuration');
    return;
  }

  utils.showLoading();
  const configUrl = `${API_BASE_URL}/onboarding/config`;

  try {
    console.log('Fetching onboarding config:', configUrl);
    console.log('Auth headers:', window.authManager.getAuthHeaders());
    
    const response = await fetch(configUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        ...authManager.getAuthHeaders()
      }
    });
    
    console.log('Config response status:', response.status);
    
    if (response.status === 401) {
      console.log('Token expiré, redirection vers auth');
      window.authManager.logout();
      window.location.href = '/auth.html';
      return;
    }
    
    const data = await response.json();
    console.log('Config response data:', data);

    if (!response.ok) {
      throw new Error(data.error || `HTTP ${response.status}`);
    }

    if (!data.success || !Array.isArray(data.questions)) {
      throw new Error('Configuration onboarding invalide');
    }

    // Construire le formulaire
    const title = document.createElement('h2');
    title.textContent = 'Finalisons votre profil';
    title.style.cssText = 'text-align: center; margin-bottom: 30px; color: #2d3748;';
    form.appendChild(title);

    data.questions.forEach(q => {
      const field = document.createElement('div');
      field.className = 'question-field';
      const label = document.createElement('label');
      label.textContent = q.label || q.question || q.id;
      label.setAttribute('for', `q_${q.id}`);
      field.appendChild(label);

      let input;
      switch (q.type) {
        case 'select':
          if (q.multiple) {
            input = document.createElement('div');
            input.className = 'checkbox-group';
            if (Array.isArray(q.options)) {
              q.options.forEach((opt, idx) => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `q_${q.id}_${idx}`;
                checkbox.name = `${q.id}[]`;
                checkbox.value = typeof opt === 'object' ? (opt.value ?? opt.id ?? '') : opt;

                const cbLabel = document.createElement('label');
                cbLabel.textContent = typeof opt === 'object' ? (opt.label ?? opt.value ?? opt.id ?? '') : opt;
                cbLabel.setAttribute('for', checkbox.id);

                const wrapper = document.createElement('div');
                wrapper.className = 'checkbox-item';
                wrapper.appendChild(checkbox);
                wrapper.appendChild(cbLabel);

                input.appendChild(wrapper);
              });
            }
          } else {
            input = document.createElement('select');
            if (Array.isArray(q.options)) {
              q.options.forEach(opt => {
                const option = document.createElement('option');
                if (typeof opt === 'object') {
                  option.value = opt.value ?? opt.id ?? '';
                  option.textContent = opt.label ?? opt.value ?? opt.id ?? '';
                } else {
                  option.value = opt;
                  option.textContent = opt;
                }
                input.appendChild(option);
              });
            }
          }
          break;
        default:
          input = document.createElement('input');
          input.type = 'text';
      }

      if (q.type === 'select' && q.multiple) {
        field.appendChild(input);
      } else {
        input.id = `q_${q.id}`;
        input.name = q.id;
        field.appendChild(input);
      }

      form.appendChild(field);
    });

    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.className = 'submit-btn';
    submitBtn.textContent = 'Finaliser mon profil';
    form.appendChild(submitBtn);

    form.style.display = 'block';
    utils.hideLoading();

    // Gestionnaire de soumission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const answers = {};
      for (const [key, value] of formData.entries()) {
        if (key.endsWith('[]')) {
          const cleanKey = key.slice(0, -2);
          if (!answers[cleanKey]) {
            answers[cleanKey] = [];
          }
          answers[cleanKey].push(value);
        } else {
          answers[key] = value;
        }
      }
      
      console.log('Soumission réponses:', answers);
      
      try {
        utils.showLoading();
        const response = await fetch(`${API_BASE_URL}/onboarding/complete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...authManager.getAuthHeaders()
          },
          body: JSON.stringify(answers)
        });
        
        const result = await response.json();
        
        if (result.success) {
          utils.showNotification('Profil complété avec succès !', 'success');
          setTimeout(() => {
            window.location.href = '/app/';
          }, 1500);
        } else {
          throw new Error(result.error || 'Erreur lors de la sauvegarde');
        }
      } catch (error) {
        console.error('Erreur soumission onboarding:', error);
        utils.showNotification('Erreur : ' + error.message, 'error');
      } finally {
        utils.hideLoading();
      }
    });

  } catch (error) {
    console.error('Erreur chargement configuration onboarding:', error);
    utils.hideLoading();
    utils.showNotification('Erreur chargement configuration: ' + error.message, 'error');
  }
});
</script>
</body>
</html>
